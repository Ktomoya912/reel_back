name: Dockerized Python application test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag api:$(date +%s)
  test:
    runs-on: ubuntu-latest
    needs: build
    container: api:$(date +%s)
    steps:
        - name: Run tests
          run: |
            pytest