{% extends 'layout.html' %}

{% block title %}
パスワード再設定
{% endblock %}

{% block content %}
<h1 class="text-center">パスワード再設定</h1>
<div style="width: 50%; margin: 0 auto;">
    <p>パスワードを再設定します。新しいパスワードを入力してください。</p>
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="new_password" class="form-label">新しいパスワード</label>
            <input type="password" name="new_password" required class="form-control" id="new_password">
        </div>

        <div class="mb-3">
            <label for="new_password_confirm" class="form-label">新しいパスワード（確認用）</label>
            <input type="password" name="new_password_confirm" required class="form-control" id="new_password_confirm">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        const password = document.querySelector('#new_password').value;
        const passwordConfirm = document.querySelector('#new_password_confirm').value;
        if (password !== passwordConfirm) {
            alert('パスワードが一致しません。');
            e.preventDefault();
        }
    });
</script>
{% endblock %}
